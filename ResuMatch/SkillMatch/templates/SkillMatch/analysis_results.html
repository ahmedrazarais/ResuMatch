{% extends "navbar.html" %}

{% block title %}Analysis Results{% endblock %}

{% block content %}
<div class="relative bg-purple-100 min-h-screen flex items-center justify-center px-4 py-8">
    <!-- Decorative Background -->
    <div class="absolute inset-0 bg-gradient-to-br from-purple-300 via-purple-100 to-white opacity-50"></div>

    <div class="relative z-10 bg-white border-2 border-purple-700 p-12 rounded-xl shadow-2xl max-w-3xl w-full text-center transition-transform transform hover:scale-105 hover:bg-purple-100">
        <h1 class="text-3xl font-bold text-purple-800 mb-6">
            Analysis Results
        </h1>
        
        <div class="text-gray-700 text-lg mb-8">
            <h3 class="text-2xl font-semibold text-purple-600">
                Similarity Score: {{ similarity }}
            </h3>
            <p class="mt-4 text-lg">
                {{ result_message }}
            </p>
        </div>

        <!-- Call to Action -->
        <a href="{% url 'upload_resume' %}" class="bg-purple-800 text-white px-6 py-3 rounded-lg shadow-md hover:bg-purple-700 hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
            Try Another Analysis
        </a>
    </div>
</div>
{% endblock %}
