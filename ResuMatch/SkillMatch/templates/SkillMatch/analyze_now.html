{% extends "navbar.html" %}

{% block title %}Analyze{% endblock %}

{% block content %}
<div class="relative bg-purple-50 min-h-screen flex items-center justify-center px-4 py-8">
    <!-- Decorative Background -->
    <div class="absolute inset-0 bg-gradient-to-br from-purple-300 via-purple-100 to-white opacity-50"></div>
    
    <div class="relative z-10 text-center bg-white border-2 border-purple-700 p-12 rounded-xl shadow-2xl transition-transform transform hover:scale-105 hover:bg-purple-100 max-w-xl w-full -mt-20">
        <h1 class="text-2xl font-extrabold text-purple-800 mb-6">
            Ready to Analyze?
        </h1>
        <p class="text-lg text-gray-700 mb-6">
            Click the button below to start analyzing your files and uncover your potential matches.
        </p>
        
        <!-- Analyze Button -->
        <button 
            id="analyze-btn" 
            class="bg-purple-800 text-white px-8 py-4 rounded-lg shadow-lg hover:bg-purple-700 hover:shadow-xl transition duration-300 ease-in-out transform hover:scale-105"
            onclick="startLoading()"
        >
            Analyze
        </button>
        
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="hidden mt-6">
            <svg class="animate-spin h-10 w-10 text-purple-800 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
            </svg>
            <p class="text-purple-800 mt-2">Analyzing...</p>
        </div>
    </div>
</div>

<script>
    function startLoading() {
        const spinner = document.getElementById('loading-spinner');
        const button = document.getElementById('analyze-btn');
        
        // Show the spinner
        spinner.classList.remove('hidden');
        
        // Disable the button to prevent multiple clicks
        button.disabled = true;
        button.classList.add('cursor-not-allowed', 'opacity-50');
        
        // Simulate a delay before navigating (remove this if you use an actual server response)
        setTimeout(() => {
            window.location.href = "{% url 'results' %}";
        }, 3000); // Simulate 3 seconds delay
    }
</script>
{% endblock %}
